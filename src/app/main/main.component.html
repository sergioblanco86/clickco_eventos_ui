<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <img class="sidebar-logo" src="assets/sidebar-logo.png" alt="Barranquilla">
    <h2 class="sidenav-title">Eventos</h2>
    <img class="divider" src="assets/separator.png" alt="Divider">
    <mat-nav-list class="events-links">
      <a mat-list-item routerLink="calendar" routerLinkActive="active">
        <mat-icon mat-list-icon>date_range</mat-icon>
        Calendario</a>
      <a mat-list-item routerLink="users" routerLinkActive="active">
        <mat-icon mat-list-icon>people</mat-icon>
        Usuarios</a>
      <a mat-list-item routerLink="places" routerLinkActive="active">
        <mat-icon mat-list-icon>place</mat-icon>
        Espacios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-topbar-btn">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon><span>Perfil</span></button>
        <button mat-menu-item (click)="logout();"><mat-icon>exit_to_app</mat-icon><span>Cerrar sesi√≥n</span></button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
